<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Assets/style.css" />
</head>

<body>
    <div class="row">
        <div class="col-md-12" id="header">
            <h1>Weather Dashboard</h1>
        </div>
    </div>
    <div class="row" id="search">
        <div class="col-md-4">
            <form>
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="validationDefault03">Search for a City:</label>
                        <input type="text" class="form-control" id="weatherInput">
                    </div>
                    <button class="btn btn-primary" id="searchButton" type="submit">Go</button>
            </form>
        </div>
        <div class="col-md-4" id="history"></div>
    </div>
    <div class="row">
        <div id="currentCity">
        <div class="city"></div>
        <div class="tempF"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
        <div class="uvIndex"></div>
        

        <div id="fiveDay">
        <div><h1>5-Day Forecast:</h1></div>
        <div class="day1"></div>
        <div class="day1Icon"></div>
        <div class="day1Temp"></div>
        <div class="day1Hum"></div>

        <div class="day2"></div>
        <div class="day2Icon"></div>
        <div class="day2Temp"></div>
        <div class="day2Hum"></div>

        <div class="day3"></div>
        <div class="day3Icon"></div>
        <div class="day3Temp"></div>
        <div class="day3Hum"></div>

        <div class="day4"></div>
        <div class="day4Icon"></div>
        <div class="day4Temp"></div>
        <div class="day4Hum"></div>

        <div class="day5"></div>
        <div class="day5Icon"></div>
        <div class="day5Temp"></div>
        <div class="day5Hum"></div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
