<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Assets/style.css" />
</head>

<body>
    <div class="row">
        <div class="col-md-12" id="header">
            <h1>Weather Dashboard</h1>
        </div>
    </div>
    <div class="row" id="search">
        <div class="col-md-4" id="searchBar">
            <form>
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="validationDefault03"><strong>Search for a City:</strong></label>
                        <input type="text" class="form-control" id="weatherInput">
                    </div>
                    <button class="btn btn-primary" id="searchButton" type="submit">Go</button>
            </form>
        </div>
        <div class="col-md-4" id="history"></div>
    </div>
    <div class="row col-md-8" id="cityWeather">
        <div id="currentCity"></div>
        <ul>
            <div id="city"></div>
            <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
            <div id="tempF"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
            <div id="uvIndex"></div>
        </ul>

    </div>
    <div class="col-md-8">
        <div id="fiveDay">
            <div>
                <h2>5-Day Forecast:</h2>
            </div>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item active">
                    <div id="day1"></div>
                    <div id="icon"><img id="wicon1" src="" alt="Weather icon"></div>
                    <div id="day1Temp"></div>
                    <div id="day1Hum"></div>
                </li>
                <li class="list-group-item active">
                    <div id="day2"></div>
                    <div id="icon"><img id="wicon2" src="" alt="Weather icon"></div>
                    <div id="day2Temp"></div>
                    <div id="day2Hum"></div>
                </li>
                <li class="list-group-item active">
                    <div id="day3"></div>
                    <div id="icon"><img id="wicon3" src="" alt="Weather icon"></div>
                    <div id="day3Temp"></div>
                    <div id="day3Hum"></div>
                </li>
                <li class="list-group-item active">
                    <div id="day4"></div>
                    <div id="icon"><img id="wicon4" src="" alt="Weather icon"></div>
                    <div id="day4Temp"></div>
                    <div id="day4Hum"></div>
                </li>
                <li class="list-group-item active">
                    <div id="day5"></div>
                    <div id="icon"><img id="wicon5" src="" alt="Weather icon"></div>
                    <div id="day5Temp"></div>
                    <div id="day5Hum"></div>
                </li>
            </ul>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
